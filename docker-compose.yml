version: "3.9"

services:
  # ========================
  # ðŸ§  Backend (Express Server)
  # ========================
  server:
    build: ./server
    container_name: pdf-rag-server
    restart: always
    env_file:
      - ./server/.env
    ports:
      - "8000:8000"
    depends_on:
      - qdrant
      - valkey
    command: pnpm dev
    networks:
      - pdf-rag-network

  # ========================
  # ðŸ’» Frontend (Next.js Client)
  # ========================
  client:
    build: ./client
    container_name: pdf-rag-client
    restart: always
    env_file:
      - ./client/.env
    ports:
      - "3000:3000"
    depends_on:
      - server
    command: pnpm dev
    networks:
      - pdf-rag-network

  # ========================
  # ðŸ§± Redis / Valkey
  # ========================
  valkey:
    image: valkey/valkey:latest
    container_name: pdf-rag-valkey
    ports:
      - "6379:6379"
    networks:
      - pdf-rag-network

  # ========================
  # ðŸ“¦ Qdrant Vector Database
  # ========================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: pdf-rag-qdrant
    ports:
      - "6333:6333"
    networks:
      - pdf-rag-network

networks:
  pdf-rag-network:
    driver: bridge
